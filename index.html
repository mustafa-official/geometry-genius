<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row gap-4 justify-center">
            <!-- geometry column -->

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 flex-1">
                <!-- card item-1 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="my-4">
                            <input id="triangle-base" type="text" name="" placeholder="b"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                            <input id="triangle-height" type="text" name="" placeholder="h"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="calculation" class="font-bold"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangle()"
                                class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card item-2 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Rectangle</h2>
                        <p>Area (A) = w X I</p>
                        <div class="my-4">
                            <input id="rectangle-width" type="text" name="" placeholder="w"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                            <input id="rectangle-length" type="text" name="" placeholder="l"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="calculatio-rec" class="font-bold"></span> <span>cm</span><sup>2</sup></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangle()"
                                class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card item-3 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Parallelogram</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="my-4">
                            <input type="text" name="" id="parallel-base" placeholder="b"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                            <input type="text" name="" id="parallel-height" placeholder="h"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="parallel-area" class="font-bold"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateParallelogram()"
                                class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card item-4 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="my-4">
                            <input type="text" name="" id="" placeholder="b"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                            <input type="text" name="" id="" placeholder="h"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card item-5-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="my-4">
                            <input type="text" name="" id="" placeholder="b"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                            <input type="text" name="" id="" placeholder="h"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card item-6 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div class="my-4">
                            <input type="text" name="" id="" placeholder="b"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                            <input type="text" name="" id="" placeholder="h"
                                class="bg-slate-200 w-24 rounded-sm p-1 pl-2">
                            <span>cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary w-full text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- calculate column -->

            <div class="w-full lg:px-14 border-2 lg:w-auto rounded-md h-[50vh] lg:h-[100vh]">
                <h2 id="calculation" class="text-xl font-semibold text-center">Area Calculation</h2>
            </div>
        </div>
    </main>

    <script src="./js/triangle.js"></script>
    <script src="./js/rectangle.js"></script>
    <script src="./js/parallelogram.js"></script>
</body>

</html>
